<h1>Utiliser l’attribut HTML <span class="kw" translate="no">translate</span></h1>

<p>Click the Resume button on the Status Display or the <span class="panelmsg" translate="no">CONTINUE</span> button on the printer panel.</p>

<button onclick="translateText()">Translate</button>

<script>
function translateText() {
    document.querySelector('h1').innerHTML = 'Use the HTML attribute <span class="kw" translate="no">translate</span>';
    document.querySelector('p').innerHTML = 'Cliquez sur le bouton Reprendre sur l\'affichage de l\'état ou sur le bouton <span class="panelmsg" translate="no">CONTINUER</span> sur le panneau de l\'imprimante.';
}
</script>
